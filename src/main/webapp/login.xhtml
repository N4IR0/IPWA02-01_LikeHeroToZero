<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Like Hero To Zero - Login</title>

   <link rel="stylesheet" href="css/style.css"/>
</h:head>
<h:body>
   <ui:include src="include/header.xhtml"/>

   <h1>Login</h1>

   <h:panelGroup rendered="#{!sessionService.loggedIn}">
      <p>Bitte melden Sie sich mit Ihren Zugangsdaten an!</p>

      <h:form>
         <h:message for="password" styleClass="alert"/>
         <h:panelGrid columns="2">
            <h:outputLabel value="Username:" for="username"/>
            <h:inputText id="username" value="#{loginController.username}">
               <f:event type="postValidate" listener="#{loginController.postValidateName}"/>
            </h:inputText>
            <h:outputLabel value="Passwort:" for="password"/>
            <h:inputSecret id="password" value="#{loginController.password}" validator="#{loginController.validateLogin}"/>
         </h:panelGrid>

         <h:commandButton value = "Login" action="#{loginController.login}"/>
      </h:form>
   </h:panelGroup>

   <h:panelGroup rendered="#{sessionService.loggedIn}">
      <p>Sie sind bereits angemeldet! <h:outputLink value="logout.xhtml">Abmelden?</h:outputLink></p>
   </h:panelGroup>
</h:body>
</html>
